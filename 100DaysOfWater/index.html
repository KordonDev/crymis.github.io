<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>100 Days of Water</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <style type="text/css">

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 0;
            font-family: 'Poiret One', 'Helvetica', 'sans-serif';
            text-shadow: 1px 1px 10px #63666C;
        }

        html, body {
            height: 100%;
            background-color: black;
            background-size: cover;
            overflow: hidden;
            position: relative;
            -webkit-animation: blurIn .5s;
        }

        /* override default hightlighting color */ 
        ::selection, :focus {
          background: rgba(150,150,150,0.2); /* WebKit/Blink Browsers */
          outline-color: #F5EDB5;
      }
      ::-moz-selection {
          background: rgba(150,150,150,0.2); /* Gecko Browsers */
      }

      h1, h2, h3, a {
        color: white;
    }
    
    h1 {
        text-align: center;
        font-size: 10em;
        -webkit-animation: moveInTop 1s cubic-bezier(.5,.2,.1,.8);
    }

    h2 {
        text-align: center;
        font-size: 1em;
        -webkit-animation: moveInTop 1s cubic-bezier(.5,.2,.1,.8);
    }

    p {
        color: rgba(255,255,255,0.65);
        font-size: 0.75em;
        -webkit-animation: moveInRight 0.75s;
    }

    a {
        color: rgba(255,255,255,0.65);
        text-decoration: none;
    }

    a:hover {
        color: white;
        border-bottom: 1px solid white;
        padding-bottom: 4px;
        transition: all 0.25s;
    }

    main {
        height: 90%;
        position: relative;
        top: calc(50% - 100px);
    }

    .parallax-container {
        position: relative;
        width: 100%;
    }

    .parallax-container .parallax {
        position: absolute;
        top: 0px;
        left: calc(50% - 94px);
        text-align: center;
    }

    h2.parallax {
        margin-top: 90px;
    }

    footer {
        height: 10%;
        text-align: right;
        margin-right: 30px;
        position: relative;
    }

    .winningShadow {
        animation: winningShadow 1.33s infinite;
        -webkit-animation: winningShadow 1.33s infinite;
    }

    .winningShadowTwo {
        animation: winningShadowTwo 1.33s;
        -webkit-animation: winningShadowTwo 1.33s;
        -webkit-animation-fill-mode: forwards;
    }


    @-webkit-keyframes moveInTop {
        0% {transform: translate(0, -100%); opacity: 0;}
        100% {transform: translate(0, 0); opacity: 1;}
    }

    @-webkit-keyframes moveInRight {
        0% {transform: translate(100%, 0); opacity: 0;}
        100% {transform: translate(0, 0); opacity: 1;}
    }

    @-webkit-keyframes blurIn {
        0% {-webkit-filter: blur(4px);}
        100% {-webkit-filter: blur(0px);}
    }

    /* totally sick keyframe animation for showing the finished state */
    @-webkit-keyframes winningShadow {
        33% {transform: scale(1.5); , text-shadow: 1px 1px rgba(166, 182, 108, 0.66), 2px 2px rgba(166, 182, 108, 0.66), 3px 3px rgba(166, 182, 108, 0.66), 4px 4px rgba(166, 182, 108, 0.66), 5px 5px rgba(166, 182, 108, 0.66), 6px 6px rgba(166, 182, 108, 0.66), 7px 7px rgba(166, 182, 108, 0.66), 8px 8px rgba(166, 182, 108, 0.66), 9px 9px rgba(166, 182, 108, 0.66), 10px 10px rgba(166, 182, 108, 0.66);}
        66% {text-shadow: -1px -1px rgba(166, 182, 108, 0.66), -2px -2px rgba(166, 182, 108, 0.66), -3px -3px rgba(166, 182, 108, 0.66), -4px -4px rgba(166, 182, 108, 0.66), -5px -5px rgba(166, 182, 108, 0.66), -6px -6px rgba(166, 182, 108, 0.66), -7px -7px rgba(166, 182, 108, 0.66), -8px -8px rgba(166, 182, 108, 0.66), -9px -9px rgba(166, 182, 108, 0.66), -10px -10px rgba(166, 182, 108, 0.66);}
        99% {transform: scale(1); text-shadow: 0px 0px rgba(166, 182, 108, 0.66);}
    }

      @-webkit-keyframes winningShadowTwo {
        from {text-shadow: 0px 0px rgba(166, 182, 108, 0.66);}
        to {font-size: 50pt; text-shadow: -1px -1px rgba(166, 182, 108, 0.66), -2px -2px rgba(166, 182, 108, 0.66), -3px -3px rgba(166, 182, 108, 0.66), -4px -4px rgba(166, 182, 108, 0.66), -5px -5px rgba(166, 182, 108, 0.66), -6px -6px rgba(166, 182, 108, 0.66), -7px -7px rgba(166, 182, 108, 0.66), -8px -8px rgba(166, 182, 108, 0.66), -9px -9px rgba(166, 182, 108, 0.66), -10px -10px rgba(166, 182, 108, 0.66), -11px -11px rgba(166, 182, 108, 0.66), -12px -12px rgba(166, 182, 108, 0.66);}
    }

    /* cyrillic */
    @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne1.woff2) format('woff2');
      unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
  }
  /* latin-ext */
  @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne2.woff2) format('woff2');
      unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
  }
  /* latin */
  @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne3.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
  }

</style>
</head>
<body id="bg">
    <main>
        <div class="parallax-container" data-jkit="[parallax:strength=0.3;axis=both]">
            <h1 id="days" class="parallax"></h1>
        </div>
        <div class="parallax-container" data-jkit="[parallax:strength=0.3;axis=both]">
            <h2 id="subtitle" class="parallax"></h2>
        </div>
        <h1 id="madeIt"></h1>
    </main>

    <footer>
        <p>Images by <a href="http://wallpaperswide.com/">WallpapersWide</a></p>
        <br />
        <p>Created by <a href="https://github.com/crymis">Crymis</a></p>
    </footer>

    <script src="jkit_parallax/jquery-1.9.1.min.js"></script>
    <script src="jkit_parallax/jquery.jkit.custom.1.2.16.min.js"></script>
    <script>

        var start = Math.floor(new Date(2015, 0, 0).getTime()/1000/60/60/24);
        var now = Math.floor(new Date().getTime()/1000/60/60/24);
        var days = now - start - 1;
        var pic = days % 10;
        document.getElementById("bg").setAttribute("style", "background-image: url(water" + pic + ".jpg)");
        document.title = days + " Days of Water";

        document.getElementById("days").innerHTML = days;
        document.getElementById("subtitle").innerHTML = "Days of Water";

        $(document).ready(function(){
            $('body').jKit();
            if(days === 50) {
                document.getElementById("bg").setAttribute("style", "background-image: url(waterHalf.jpg)");
                $("#days").addClass('winningShadowTwo');
                $("#subtitle").addClass('winningShadowTwo');
                $('#madeIt').html("NICE! YOU WENT HALF THROUGH! KEEP GOING!");
            }
            if(days >= 100) {
                document.getElementById("bg").setAttribute("style", "background-image: url(waterMadeIt.jpg)");
                $("#days").addClass('winningShadow');
                $("#subtitle").addClass('winningShadow');
                $('#madeIt').html("Congratulations! YOU MADE IT!");
            }
        });
    </script>
</body>
</html>
