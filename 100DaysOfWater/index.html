<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
    <meta charset="utf-8">
    <title>100 Days of Water</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <style type="text/css">

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 0;
            font-family: 'Poiret One', 'Helvetica', 'sans-serif';
            text-shadow: 1px 1px 10px #63666C;
        }

        html, body {
            height: 100%;
            background-color: black;
            background-size: cover;
            overflow: hidden;
            position: relative;
            -webkit-animation: blurIn .5s;
        }

        /* override default hightlighting color */ 
        ::selection, :focus {
          background: rgba(150,150,150,0.2); /* WebKit/Blink Browsers */
          outline-color: #F5EDB5;
      }
      ::-moz-selection {
          background: rgba(150,150,150,0.2); /* Gecko Browsers */
      }

      h1, h2, h3, a {
        color: white;
    }
    
    h1 {
        text-align: center;
        font-size: 10em;
        -webkit-animation: moveInTop 1s cubic-bezier(.5,.2,.1,.8);
    }

    h2 {
        text-align: center;
        font-size: 1em;
        -webkit-animation: moveInTop 1s cubic-bezier(.5,.2,.1,.8);
    }

    p {
        color: rgba(255,255,255,0.65);
        font-size: 0.75em;
        -webkit-animation: moveInRight 0.75s;
    }

    a {
        color: rgba(255,255,255,0.65);
        text-decoration: none;
    }

    a:hover {
        color: white;
        border-bottom: 1px solid white;
        padding-bottom: 4px;
        transition: all 0.25s;
    }

    main {
        height: 90%;
        position: relative;
        top: calc(50% - 100px);
    }

    footer {
        height: 10%;
        text-align: right;
        margin-right: 30px;
        position: relative;
    }


    @-webkit-keyframes moveInTop {
        0% {transform: translate(0, -100%); opacity: 0;}
        100% {transform: translate(0, 0); opacity: 1;}
    }

    @-webkit-keyframes moveInRight {
        0% {transform: translate(100%, 0); opacity: 0;}
        100% {transform: translate(0, 0); opacity: 1;}
    }

    @-webkit-keyframes blurIn {
        0% {-webkit-filter: blur(4px);}
        100% {-webkit-filter: blur(0px);}
    }

    /* cyrillic */
    @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne1.woff2) format('woff2');
      unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
  }
  /* latin-ext */
  @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne2.woff2) format('woff2');
      unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
  }
  /* latin */
  @font-face {
      font-family: 'Poiret One';
      font-style: normal;
      font-weight: 400;
      src: local('Poiret One'), local('PoiretOne-Regular'), url(PoiretOne3.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
  }

</style>
</head>
<body id="bg">
    <main>
        <h1 id="days"></h1>
        <h2>Days of Water</h2>
    </main>

    <footer>
        <p>Images by <a href="http://wallpaperswide.com/">WallpapersWide</a></p>
        <br />
        <p>Created by <a href="https://github.com/crymis">Crymis</a></p>
    </footer>

    <script>
        var start = Math.floor(new Date(2015, 0, 0).getTime()/1000/60/60/24);
        var now = Math.floor(new Date().getTime()/1000/60/60/24);
        var days = now - start - 1;
        var pic = days % 10;
        document.getElementById("days").innerHTML = days;
        document.title = days + " Days of Water";
        document.getElementById("bg").setAttribute("style", "background-image: url(water" + pic + ".jpg)");

        document.on
    </script>
</body>
</html>
