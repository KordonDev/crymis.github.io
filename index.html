<body>
    You will be redirected...

    <script>
        console.log(window.location.href);
        // get index of first dot
        let secSlash = window.location.origin.indexOf('/') + 2;
        let firstDot = window.location.origin.indexOf('.');
        // if subdomain detected, then redirect
        if (window.location.href.match(RegExp('\\.','g')) && window.location.href.match(RegExp('\\.','g')).length > 1) {
            console.log('redirecting to ', window.location.origin.slice(secSlash, firstDot));
            window.location.replace(`crymis.github.io/${window.location.origin.slice(secSlash, firstDot)}`);
        }
    </script>

</body>
</html>
